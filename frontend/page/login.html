<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistema de Entregas</title>
  <style>
    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005fcc;
    }
    a { color: #007bff; text-decoration: none; }
  </style>
</head>
<body>

<div class="card">
  <h2>Login</h2>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>

  <p>NÃ£o tem conta? <a href="signup.html">Criar conta</a></p>
</div>

<script>
const API = "http://localhost:3000/api/users";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  try {
    const res = await fetch(`${API}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, senha })
    });

    const data = await res.json();

    if (!data.user) return alert(data.error || "Erro no login");

    localStorage.setItem("user", JSON.stringify(data.user));

    if (data.user.tipo === "aluno") window.location.href = "aluno.html";
    else window.location.href = "professor.html";

  } catch (err) {
    alert("Erro ao conectar com o servidor!");
  }
});
</script>

</body>
</html>
