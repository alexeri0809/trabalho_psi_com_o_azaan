<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Lista de Utilizadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Lista de Utilizadores</h2>
      <button id="logoutBtn" class="btn btn-outline-secondary">Logout</button>
    </div>

    <div class="card">
      <div class="card-body">
        <table class="table table-striped">
          <thead class="table-dark">
            <tr><th>ID</th><th>Nome</th><th>Email</th><th>Tipo</th></tr>
          </thead>
          <tbody id="usersTable"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
const API_USERS = "http://localhost:3000/api/users";

async function loadUsers(){
  try {
    const res = await fetch(API_USERS);
    const users = await res.json();
    const tbody = document.getElementById("usersTable");
    tbody.innerHTML = "";
    users.forEach(u => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${u.id}</td><td>${u.nome || u.name}</td><td>${u.email}</td><td>${u.tipo || u.role}</td>`;
      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error(err);
    alert("Erro ao carregar usuários");
  }
}

document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.removeItem("user");
  window.location.href = "login.html";
});

loadUsers();
</script>
</body>
</html>
